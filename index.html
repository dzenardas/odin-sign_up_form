<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="overlay">
                <img src="odin_logo.png" alt="">
            </div>
            <p class="credit">Photo by Halie West on Unsplash</p>
        </div>

        <div class="right">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <form action="">
                <h2>Let's do this!</h2>

                <div class="form-row">
                    <div class="input-group">
                        <label for="">First name</label>
                        <input type="text" required>
                    </div>

                    <div class="input-group">
                        <label for="">Last name</label>
                        <input type="text" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="">Email</label>
                        <input type="email" required>
                    </div>

                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="tel" required>
                    </div>
                </div>

                <div class="form-row">
                        <div class="input-group">
                        <label for="">Password</label>
                        <input type="password" required>
                    </div>

                    <div class="input-group">
                        <label>Confirm Password</label>
                        <input type="password" required>
                    </div>
                </div>

                <button type="submit" class="button">Create account</button>

                <p class="login">Already have an account? <a href="#">Log in</a></p>
        
            </form>
        </div>
    </div>
</body>
</html>
