<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-box">
                <img src="images/odin_logo.png" alt="Odin logo">
                <span>ODIN</span>
            </div>
            <p class="credit">Photo by Halie West on Unsplash</p>
        </div>

        <div class="right">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <form action="" id="signup-form">
                <h2>Let's do this!</h2>

                <div class="form-row">
                    <div class="input-group">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" placeholder="" required>
                    </div>

                    <div class="input-group">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" placeholder="" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="" required>
                    </div>

                    <div class="input-group">
                        <label for="phone-numberr">Phone Number</label>
                        <input type="tel" id="phone-number" placeholder="" required>
                    </div>
                </div>

                <div class="form-row">
                        <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required minlength="6">
                    </div>

                    <div class="input-group">
                        <label for="conform-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Password" required minlength="6">
                    </div>
                </div>
            </form>
            
            <button type="submit" form="signup-form" class="button">Create account</button>

            <p class="login">Already have an account? <a href="#">Log in</a></p>
        
        </div>
    </div>
</body>
</html>
